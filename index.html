<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STREAM SOFT</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Incluir Font Awesome para los iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
  <style>
    .login-container {
        text-align: center;
        padding: 20px;
    }
    .login-container h2 {
        color: white;
    }
    .login-container input {
        display: block;
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
    }
    .login-container button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    .message-container {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        color: black;
        padding: 20px;
        overflow: auto;
        font-size: 16px;
        z-index: 9999;
        max-height: 100vh;
    }
    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #ff4747;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    /* Estilo para el botón flotante */
    .floating-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
    }
    .floating-btn i {
        margin-right: 10px;
    }
    .floating-btn:hover {
        background-color: #0056b3;
    }
    .floating-btn span {
        display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-container" id="loginContainer">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Usuario" required>
      <input type="password" id="loginPass" placeholder="Contraseña" required>
      <button type="submit">Acceder</button>
    </form>
    <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
  </div>

  <!-- Interfaz original (oculta hasta login exitoso) -->
  <div class="container" style="display: none;">
    <h1 class="title">Solicita tu Código</h1>
    <form id="emailForm">
      <input type="email" id="email" placeholder="Introduce tu correo" required class="email-input">
      <button type="submit" class="submit-button">Obtener Código</button>
    </form>
  </div>

  <!-- Modal Disney+ -->
  <div id="messageModal" class="message-container">
    <button class="close-button" id="closeModal">Cerrar</button>
    <div id="messageBody"></div>
  </div>

  <!-- Botón flotante que redirige a WhatsApp -->
  <a href="https://codigos-streamsoft.netlify.app/admin.html" target="_blank">
    <button class="floating-btn">
      <i class="fas fa-laptop"></i>
      <span>Administrar</span>
    </button>
  </a>

  <script src="script.js"></script>
</body>
</html>
